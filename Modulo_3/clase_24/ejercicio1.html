<html>
  <head>
    <meta charset="utf-8">
    <title>Slider</title>

    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
    <link href="lightbox/css/lightbox.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
    
    <style type="text/css">
        .slider{
          width: 50%;
          margin: 0 auto;
          height: 200px;
        }

        .slick-prev:Before,
        .slick-next:Before{
          color: black;
        }

        .lb-next{
          display: none !important;
        }

    </style>

    <script type="text/javascript">
      
      $(document).ready(function(){
          //alert(true)

          $(".slider").slick({
              dots:true,
              infinite:true,
              slidesToShow: 3,
              slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000
 
          });

          lightbox.option({
            'showImageNumberLabel': false,
            'disableScrolling': true
          })
      })
    </script>
  </head>
  <body>
  <section class="slider mySlider">

      <div>
          <a href="http://placehold.it/500x500?text=1" data-lightbox="image-1" data-title="Ahora no joven">
              <img src="http://placehold.it/200x200?text=1" alt="">
          </a>
      </div>

      <div><img src="http://placehold.it/200x200?text=2" alt=""></div>
      <div><img src="http://placehold.it/200x200?text=3" alt=""></div>
      <div><img src="http://placehold.it/200x200?text=4" alt=""></div>
      <div><img src="http://placehold.it/200x200?text=5" alt=""></div>
      <div><img src="http://placehold.it/200x200?text=6" alt=""></div>

  </section>



  <script src="lightbox/js/lightbox.js"></script>
  </body>
</html>
